<nb-card>
    <nb-card-header>
        Configurações
    </nb-card-header>
    <nb-card-body>
        <nb-tabset>
            <nb-tab tabTitle="Financeiro">
                <div class="row">
                    <div class="col-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                            aria-orientation="vertical">
                            <a class="nav-link active" *ngIf="pagar" id="v-pills-pagar-tab" data-toggle="pill"
                                (click)="exibePagar(true)" role="tab" aria-controls="v-pills-pagar"
                                aria-selected="pagar">Pagar</a>

                            <a class="nav-link" *ngIf="receber" id="v-pills-pagar-tab" data-toggle="pill"
                                (click)="exibePagar(true)" role="tab" aria-controls="v-pills-pagar"
                                aria-selected="pagar">Pagar</a>

                            <a class="nav-link active" *ngIf="receber" id="v-pills-receber-tab" data-toggle="pill"
                                (click)="exibePagar(false)" role="tab" aria-controls="v-pills-receber"
                                aria-selected="receber">Receber</a>

                            <a class="nav-link" *ngIf="pagar" id="v-pills-receber-tab" data-toggle="pill"
                                (click)="exibePagar(false)" role="tab" aria-controls="v-pills-receber"
                                aria-selected="receber">Receber</a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div *ngIf="pagar" class="tab-pane fade show active" id="v-pills-pagar" role="tabpanel"
                                aria-labelledby="v-pills-pagar-tab">
                                <configuracoes-pagar></configuracoes-pagar>
                            </div>
                            <div *ngIf="receber" class="tab-pane fade show active" id="v-pills-receber" role="tabpanel"
                                aria-labelledby="v-pills-receber-tab">
                                <configuracoes-receber></configuracoes-receber>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-tab>
            <nb-tab tabTitle="Contratos">
                Em desenvolvimento
            </nb-tab>
        </nb-tabset>
    </nb-card-body>
</nb-card>
